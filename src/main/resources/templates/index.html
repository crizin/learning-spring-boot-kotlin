<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<h1>Notes</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Created</th>
    </tr>
    <tr th:each="note : ${notes}">
        <td th:text="${note.id}">0</td>
        <td th:text="${note.title}">Note title</td>
        <td th:text="${#temporals.format(note.createdAt, 'yyyy-MM-dd')}">2018-01-01</td>
    </tr>
</table>
</body>
</html>
